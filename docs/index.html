<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 id="txt-player"></h1>
        <p id="txt-game"><p>
        <from id="frm-name">
            <input type="text" name="name" id="inp-name"/>
        </from>
        <button id="btn-play">Play Blackjack</button>
        <form id="frm-wager">
            <input type="range" name="chips" id="inp-wager"/>
            <p id="txt-wager"></p>
            <button id="btn-wager-submit" type="button">Wager</button>
        </form>

        <button id="btn-hit">Hit</button>
        <button id="btn-double">Double</button>
        <button id="btn-stand">Stand</button>

        <button id="btn-continue">Play Again</button>

        <ul id="txt-history">
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
